<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Guessing Game</title>

        <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='stylesheet' type='text/css' href='bootstrap.css'>

    </head>

    <body>

        <div id='app' class='container center'>

            <div id='headers'>
                <!-- Title and subtitles! -->
                <h1 id='title'><strong>Play THE Guessing Game!</strong></Play></h1>
                <h3 id='subtitle'><strong>Guess a number between 1-100</strong></h3>
            </div>

            <div id='main'>
                <div id='troll'>
                    <img src='troll.png'>
                </div>
                <div id='input-parent'>
                    <!-- Player's guess input, and submit button -->
                    <input id='players-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
                    <button id='submit' class='btn btn-success'>Go!</button>
                </div>

                <div id='guesses'>
                    <!-- unordered list of guesses -->
                    <ul id='guess-list'>
                        <li class='guess'>--</li>
                        <li class='guess'>--</li>
                        <li class='guess'>--</li>
                        <li class='guess'>--</li>
                        <li class='guess'>--</li>
                    </ul>
                </div>

                <div id="menu-btns">
                    <!-- reset and hint buttons -->
                    <button id='reset' class='btn btn-warning'>Reset</button>
                    <button id ='hint' class='btn btn-info'>Hint?</button>
                </div>
            </div>
        </div>



        <div id='footer' class='center'>
            <div class = 'row'>
                <div class='col-sm-4'>
                    <img src='fa-logo@2x.png'></img>
                </div>

                <div class='col-sm-4'>
                    <h4 class ='creator'><strong>Project by David Sehl</strong></h4>
                </div>

                <div class='col-sm-4'>
                    <img src='grace_hopper_academy.png'></img>
                </div>


            </div>
        </div>
        <script src="jquery-3.2.1.js"></script>
        <script src="GuessingGame.js"></script>
    </body>

</html>
